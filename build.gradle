apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'war'

repositories {

    mavenCentral()
}

dependencies {
	//slf4j, log4j and logging
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.7'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.7'
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.7'
	
	compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'
	compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.6'
	}
   
   webAppDirName = 'WebContent'

task wrapper(type: Wrapper) {
    gradleVersion = '4.4.1'
}

war {
    doFirst {
        manifest {
            attributes("Implementation-Title": project.name, "Implementation-Version": "1.0.0" , "Build-Version": "SIP001",  "Implementation-Timestamp": new Date())
        }
    }
    archiveName 'SyveyInfoPortal.war'
}